<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-title style="margin-bottom: 20px">{{ title }}</mat-card-title>
    <mat-card-content style="flex-direction: column">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          type="text"
          matInput
          placeholder="Enter Your Username"
          formControlName="username"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Enter Your Password"
          formControlName="password"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Login</button>
        <a mat-raised-button [routerLink]="['/auth/register']">Register</a>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
