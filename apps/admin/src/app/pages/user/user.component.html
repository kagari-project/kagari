<div style="padding: 20px">
  <h2>{{ title }}</h2>
  <mat-card style="margin-bottom: 10px">
    <form style="">
      <mat-form-field style="margin-right: 8px" floatLabel="never">
        <mat-label style="margin-right: 10px" matPrefix>Username </mat-label>
        <input type="text" matInput placeholder="Search" />
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field style="margin-right: 8px">
        <mat-label style="margin-right: 10px" matPrefix>CreatedAt </mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input
            matStartDate
            placeholder="Start date"
            (focus)="picker.open()"
          />
          <input matEndDate placeholder="End date" (focus)="picker.open()" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
        <!--      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <div style="display: inline-block">
        <button mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button type="submit" color="primary">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </form>
  </mat-card>
  <mat-card>
    <table style="width: 100%" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let element">{{ element.password }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>CreatedAt</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>UpdatedAt</th>
        <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button><mat-icon>edit</mat-icon></button>
          <button mat-icon-button><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card>
</div>
